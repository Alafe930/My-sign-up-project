<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Email - Checkmk</title>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js';
    import { getAuth, applyActionCode } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js';

    // Your Firebase config (already filled in)
    const firebaseConfig = {
      apiKey: "AIzaSyB7e1wa8MUHZgn7epP0dOFtq2MmhSver6c",
      authDomain: "signupapp-a385c.firebaseapp.com",
      projectId: "signupapp-a385c",
      storageBucket: "signupapp-a385c.firebasestorage.app",
      messagingSenderId: "1089414066908",
      appId: "1:1089414066908:web:1c5ed9d0a766a3385dfa19"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM Elements
    const loadingEl = document.getElementById('loading');
    const messageEl = document.getElementById('message');

    // Show message and hide loading
    function showMessage(text, isError = false) {
      loadingEl.style.display = 'none';
      messageEl.textContent = text;
      messageEl.style.color = isError ? '#ff4444' : '#4CAF50';
      messageEl.style.display = 'block';
    }

    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    const oobCode = urlParams.get('oobCode');

    // Run on page load
    window.addEventListener('DOMContentLoaded', async () => {
      if (mode === 'verifyEmail' && oobCode) {
        try {
          showMessage('Verifying your email... Please wait.');
          await applyActionCode(auth, oobCode);
          showMessage('Email verified successfully! Redirecting...');
          
          // Redirect after 3 seconds
          setTimeout(() => {
            window.location.href = 'index.html'; // Change to your main app page
          }, 3000);
        } catch (error) {
          console.error('Verification error:', error);
          showMessage(`Failed: ${error.message}. Try clicking the link again.`, true);
        }
      } else {
        showMessage('Invalid or missing verification link.', true);
      }
    });
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .logo {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #00f5ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      letter-spacing: -2px;
    }
    #loading {
      font-size: 1.1rem;
      margin-top: 16px;
      opacity: 0.9;
    }
    #message {
      display: none;
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.5;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Checkmk</div>
    <div id="loading">
      <div class="spinner"></div>
      Verifying Email...<br>
      <small>Please wait while we confirm your email address.</small>
    </div>
    <div id="message"></div>
  </div>
</body>
</html>
