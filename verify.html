<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verified!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fafc; --card: rgba(255,255,255,0.25); --text: #1e293b; --text-light: #64748b;
      --primary: #6366f1; --success: #10b981; --border: rgba(255,255,255,0.3);
      --shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    [data-theme="dark"] {
      --bg: #0f172a; --card: rgba(15,23,42,0.4); --text: #f1f5f9; --text-light: #94a3b8;
      --border: rgba(255,255,255,0.1); --shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
    }
    .card {
      background: var(--card); backdrop-filter: blur(16px); border-radius: 20px;
      border: 1px solid var(--border); padding: 40px; max-width: 420px; width: 100%;
      text-align: center; box-shadow: var(--shadow); animation: fadeIn 0.7s ease-out;
    }
    .icon {
      font-size: 70px; margin-bottom: 20px;
      background: linear-gradient(90deg, #10b981, #34d399);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    h1 {
      font-size: 28px; font-weight: 700; margin-bottom: 12px;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    p { color: var(--text-light); margin-bottom: 24px; line-height: 1.6; }
    button {
      background: var(--success); color: white; border: none; padding: 14px 28px;
      border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 16px;
    }
    button:hover { background: #059669; transform: translateY(-2px); }
    .status { margin-top: 20px; font-weight: 500; min-height: 24px; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon">Checkmark</div>
    <h1>Verifying Email...</h1>
    <p>Please wait while we confirm your email address.</p>
    <div class="status" id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, applyActionCode, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7e1wa8MUHZgn7epP0dOFtq2MmhSver6c",
      authDomain: "signupapp-a385c.firebaseapp.com",
      projectId: "signupapp-a385c",
      storageBucket: "signupapp-a385c.firebasestorage.app",
      messagingSenderId: "1089414066908",
      appId: "1:1089414066908:web:1c5ed9d0a766a3385dfa19"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    const oobCode = urlParams.get('oobCode');
    const statusEl = document.getElementById('status');

    if (mode === 'verifyEmail' && oobCode) {
      // Apply the email verification
      applyActionCode(auth, oobCode)
        .then(() => {
          document.querySelector('h1').textContent = 'Email Verified!';
          document.querySelector('p').innerHTML = 'Your account is now active.<br>You can sign in anytime.';
          statusEl.innerHTML = `<button onclick="window.location.href='login.html'">Go to Login</button>`;
        })
        .catch((err) => {
          document.querySelector('h1').textContent = 'Verification Failed';
          statusEl.innerHTML = `<p style="color:#ef4444">Error: ${err.message}</p>`;
        });
    } else {
      // If already verified, redirect
      onAuthStateChanged(auth, (user) => {
        if (user && user.emailVerified) {
          document.querySelector('h1').textContent = 'Already Verified!';
          statusEl.innerHTML = `<button onclick="window.location.href='login.html'">Go to Login</button>`;
        }
      });
    }
  </script>
</body>
</html>
