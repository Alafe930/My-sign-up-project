<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - Checkmail</title>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js';
    import { getAuth, applyActionCode } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB7e1wa8MUHZgn7epP0dOFtq2MmhSver6c",
      authDomain: "signupapp-a385c.firebaseapp.com",
      projectId: "signupapp-a385c",
      storageBucket: "signupapp-a385c.firebasestorage.app",
      messagingSenderId: "1089414066908",
      appId: "1:1089414066908:web:1c5ed9d0a766a3385dfa19"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loadingEl = document.getElementById('loading');
    const messageEl = document.getElementById('message');

    function showMessage(txt, err = false) {
      loadingEl.style.display = 'none';
      messageEl.textContent = txt;
      messageEl.style.color = err ? '#ff4444' : '#4CAF50';
      messageEl.style.display = 'block';
    }

    // ---- 1. READ URL PARAMETERS (case-insensitive fallback) ----
    const params = new URLSearchParams(window.location.search.toLowerCase());
    let mode = params.get('mode');
    let oobCode = params.get('oobcode');

    // If the URL uses the original capitalised keys, grab them too
    if (!mode) mode = new URLSearchParams(window.location.search).get('mode');
    if (!oobCode) oobCode = new URLSearchParams(window.location.search).get('oobCode');

    // ---- 2. RUN VERIFICATION ----
    window.addEventListener('DOMContentLoaded', async () => {
      if (mode === 'verifyemail' && oobCode) {
        try {
          showMessage('Verifying your email...');
          await applyActionCode(auth, oobCode);
          showMessage('Email verified successfully! Redirecting...');
          setTimeout(() => window.location.href = 'index.html', 3000);
        } catch (e) {
          console.error(e);
          showMessage(`Failed: ${e.message}`, true);
        }
      } else {
        // ---- 3. DEBUG INFO (remove in production) ----
        const debug = `mode=${mode || 'missing'} | oobCode=${oobCode ? 'present' : 'missing'}`;
        showMessage(`Invalid link. ${debug}`, true);
      }
    });
  </script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height:100vh; display:flex; justify-content:center; align-items:center;
    }
    .card {
      background: rgba(255,255,255,.15);
      backdrop-filter: blur(12px);
      border-radius:20px;
      padding:40px 30px;
      width:90%; max-width:420px;
      text-align:center;
      box-shadow:0 8px 32px rgba(0,0,0,.2);
      border:1px solid rgba(255,255,255,.2);
    }
    .logo {
      font-size:3.5rem; font-weight:800;
      background:linear-gradient(90deg,#00f5ff,#00ff88);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:16px;
    }
    #loading { margin-top:16px; }
    #message { display:none; margin-top:20px; }
    .spinner {
      width:40px; height:40px;
      border:4px solid rgba(255,255,255,.3);
      border-top:4px solid #00ff88;
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin:20px auto;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Checkmk</div>
    <div id="loading">
      <div class="spinner"></div>
      Verifying Email...<br>
      <small>Please wait while we confirm your email address.</small>
    </div>
    <div id="message"></div>
  </div>
</body>
</html>
