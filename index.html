<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – Secure & Modern</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f8fafc;
      --card: rgba(255, 255, 255, 0.25);
      --text: #1e293b;
      --text-light: #64748b;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --success: #10b981;
      --danger: #ef4444;
      --border: rgba(255, 255, 255, 0.3);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --card: rgba(15, 23, 42, 0.4);
      --text: #f1f5f9;
      --text-light: #94a3b8;
      --primary: #818cf8;
      --primary-hover: #6366f1;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.5s ease;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      border: 1px solid var(--border);
      padding: 40px 32px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.6s ease-out;
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--text-light);
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      background: rgba(255, 255, 255, 0.2);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-pw {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-light);
      font-size: 18px;
      user-select: none;
      transition: color 0.3s;
    }

    .toggle-pw:hover { color: var(--primary); }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
    }

    .message.success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
    .message.error   { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }

    .theme-toggle:hover { transform: scale(1.1); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card { padding: 30px 24px; }
    }
  </style>
</head>
<body>

  <div class="theme-toggle" id="themeToggle">Moon/Sun</div>

  <div class="container">
    <div class="card">
      <div class="logo">
        <h1>SecureSign</h1>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name" required placeholder="John Doe" />
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="email" required placeholder="you@example.com" />
        </div>

        <div class="form-group">
          <label>Phone (Optional)</label>
          <input type="tel" id="phone" placeholder="+1 234 567 8900" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" required placeholder="••••••••" />
            <span class="toggle-pw" id="togglePw">Show</span>
          </div>
        </div>

        <button type="submit">Create Account</button>
      </form>

      <div class="message" id="message"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7e1wa8MUHZgn7epP0dOFtq2MmhSver6c",
      authDomain: "signupapp-a385c.firebaseapp.com",
      projectId: "signupapp-a385c",
      storageBucket: "signupapp-a385c.firebasestorage.app",
      messagingSenderId: "1089414066908",
      appId: "1:1089414066908:web:1c5ed9d0a766a3385dfa19"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', currentTheme);
    themeToggle.innerHTML = currentTheme === 'dark' ? 'Sun' : 'Moon';

    themeToggle.addEventListener('click', () => {
      const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.innerHTML = newTheme === 'dark' ? 'Sun' : 'Moon';
    });

    // Password Toggle
    const pwInput = document.getElementById('password');
    const togglePw = document.getElementById('togglePw');
    togglePw.addEventListener('click', () => {
      const type = pwInput.type === 'password' ? 'text' : 'password';
      pwInput.type = type;
      togglePw.textContent = type === 'password' ? 'Show' : 'Hide';
    });

    // Form Submit
    document.getElementById('signupForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const pwd = document.getElementById('password').value;
      const msg = document.getElementById('message');

      msg.className = 'message';
      msg.textContent = 'Creating account...';

      try {
        const BASE_URL = 'https://alafe930.github.io/My-sign-up-project/';
        const cred = await createUserWithEmailAndPassword(auth, email, pwd);
        const actionCodeSettings = {
  url: '$(BASE_URL)verify.html', // YOUR CUSTOM PAGE
  handleCodeInApp: true
};

await sendEmailVerification(cred.user, actionCodeSettings);
        await setDoc(doc(db, "users", cred.user.uid), {
          name, email, phone, createdAt: new Date()
        });

        msg.className = 'message success';
        msg.innerHTML = `
          Account created!<br>
          <strong>Verification email sent to ${email}</strong><br>
          <a href="verify.html" style="color:var(--primary);text-decoration:underline;">Go to verification →</a>
        `;

        e.target.reset();
      } catch (err) {
        msg.className = 'message error';
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
